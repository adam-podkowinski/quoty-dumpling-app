name: quoty_dumpling_app
version: 1.0.0+1
description: A new Flutter project.
environment:
  sdk: '>=2.12.0 <3.0.0'
dependencies:
  provider: ^5.0.0
  intl: ^0.17.0
  auto_size_text: ^3.0.0-nullsafety.0
  flutter_staggered_animations: ^1.0.0
  sqflite: ^2.0.0+3
  shared_preferences: ^2.0.5
  audioplayers: ^0.18.3
  flutter_phoenix: ^1.0.0
  url_launcher: ^6.0.3
  quiver: ^3.0.1
  flutter_staggered_grid_view: ^0.4.0
  flutter_screenutil: ^5.0.0+2
  tuple: ^2.0.0
  cupertino_icons: ^1.0.3
  gradient_nav_bar:
    git:
      url: https://github.com/adam-podkowinski/gradient-nav-bar
  flutter:
    sdk: flutter
dev_dependencies:
  icon_font_generator: ^2.0.0
  pedantic: ^1.11.0
  flutter_test:
    sdk: flutter
scripts:
  generate_icons: icon_font_generator
    --from=assets/svgs
    --class-name=CustomIcons
    --out-font=assets/icons/icons.ttf
    --out-flutter=lib/icons/custom_icons.dart
flutter:
  assets:
    - assets/images/
    - assets/quotes/
    - assets/items/
    - assets/achievements/
    - assets/sounds/
  fonts:
    -
      family: SofiaPro
      fonts:
        -
          asset: assets/fonts/SofiaProLight.ttf
        -
          asset: assets/fonts/SofiaProLight-Italic.ttf
          style: italic
        -
          asset: assets/fonts/SofiaProBold.ttf
          weight: 700
    -
      family: Pacifico
      fonts:
        -
          asset: assets/fonts/Pacifico-Regular.ttf
    -
      family: CustomIcons
      fonts:
        -
          asset: assets/icons/icons.ttf
  uses-material-design: true
